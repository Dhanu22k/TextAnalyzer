<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-image:linear-gradient(rgb(34, 33, 33),
          rgb(74, 71, 71),rgb(7, 7, 7));
          height: 100vh;  
      }
      

      .info{
        font-size:larger;
        color: white;
        
      }
      h1{
        color: rgb(255, 255, 255);
        font-weight: bolder;
        text-shadow: 2px 3px 1px rgb(8, 163, 235);
      }
      textarea{
        filter: drop-shadow(10px 5px 10px rgb(0, 0, 0));
      }
      
      
    </style>
  </head>
  <body>
    
    <div class="container text-center" style="height: 100vh">
      <h1>TEXT ANALYZER</h1>
      <div class="form-floating">
        <textarea
          class="form-control border-3"
          placeholder="Enter the input text"
          id="textArea"
          style="height: 50vh"
        ></textarea>
        <label for="floatingTextarea">Text</label>
      </div>
      <div class="buttons m-4 text-start">
        <button type="button" id="upperCase" class="btn btn-primary">
          UPPERCASE
        </button>
        <button type="button" id="lowerCase" class="btn btn-info">
          lowercase
        </button>
        <button type="button" id="removeExtraSpace" class="btn btn-danger">
          Remove Extra Space
        </button>
        <button type="button" id="saveBtn" class="btn btn-success" style="float: right;">
          Save
        </button>
         <button type="button" id="clearBtn" class="btn btn-warning">Clear</button>
        <!-- <button type="button" class="btn btn-info">Info</button> -->
      </div>
      <div class="info m-3 text-start font-monospace">
        <label for="words">Words:</label>&nbsp;<span id="words">0</span
        >&nbsp;&nbsp; <label for="characters">Characters:&nbsp;</label
        ><span id="characters">0</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
